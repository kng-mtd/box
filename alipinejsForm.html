<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS Form</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
        
        	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
	
	<!-- CSS Reset -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
	<!-- Milligram CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Header & Footer */
        .header, .footer {
            position: fixed;
            left: 0;
            width: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 15px;
            z-index: 10;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .header { top: 0; }
        .footer { bottom: 0; }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Main Content (Scrollable) */
        .main-content {
            margin-top: 60px;
            margin-bottom: 60px;
            padding: 20px;
            height: calc(100vh - 120px);
            overflow-y: auto; /* Enables scrolling inside main content */
            background: #f4f4f4;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 300px;
            background: #222;
            color: white;
            padding: 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 20;
        }
        .sidebar.open {
            transform: translateX(0);
        }

        /* Sidebar Links */
        .sidebar-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .sidebar-links a {
            color: white;
            text-decoration: none;
            background: #444;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .sidebar-links a:hover {
            background: #555;
        }

        /* Toggle Button */
        .toggle-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 30;
        }

        /* Back to Top Button */
        .back-to-top {
            display: block;
            width: 150px;
            margin: 40px auto;
            padding: 10px;
            background: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-to-top:hover {
            background: #0056b3;
        }
    </style>
</head>
<body x-data="{ sidebarOpen: false }">

    <!-- Header -->
    <header class="header">
        <button @click="sidebarOpen = !sidebarOpen" class="toggle-btn">☰</button>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" :class="{ 'open': sidebarOpen }">
        <button @click="sidebarOpen = false" class="toggle-btn">×</button>
        <h2>Sidebar</h2>
        <nav class="sidebar-links">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <h1>Scrollable Main Content</h1>
        <p>Add a lot of content here to make it scrollable.</p>
        <p>...</p>
        <p style="height: 1200px;">Long content section...</p>

        <!-- Back to Top Button -->
        <a href="#" class="back-to-top">Back to Top</a>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <nav class="nav-links">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Help</a>
        </nav>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector(".back-to-top").addEventListener("click", function (e) {
                e.preventDefault();
                document.querySelector(".main-content").scrollTo({ top: 0, behavior: "smooth" });
            });
        });
    </script>

</body>
</html>
